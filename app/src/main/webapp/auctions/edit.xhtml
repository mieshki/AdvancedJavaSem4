<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="auctionId" value="#{auctionRequest.id}"/>
    </f:metadata>

    <f:event type="preRenderView" listener="#{auctionsManager.isUserOwnerOrAdmin(auctionRequest)}"/>

    <h:form styleClass="form-base">
        <h:outputText value="Nazwa aukcji:" />
        <div class="form-group">
            <h:inputText id="title" styleClass="form-control" a:placeholder="tytul aukcji" value="#{auctionRequest.title}"/>
        </div>

        <h:outputText value="Opis aukcji:" />
        <div class="form-group">
            <h:inputText id="description" styleClass="form-control" a:placeholder="opis aukcji" value="#{auctionRequest.description}"/>
        </div>

        <h:outputText value="Cena aukcji:" />
        <div class="form-group">
            <h:inputText id="price" styleClass="form-control" a:placeholder="cena aukcji" value="#{auctionRequest.price}"/>
        </div>

        <h:outputText value="Link do zdjecia1:" />
        <div class="form-group">
            <h:inputText id="photo-link-1" styleClass="form-control" a:placeholder="link zdjecia" value="#{auctionRequest.photo1}"/>
        </div>

        <h:outputText value="Link do zdjecia2:" />
        <div class="form-group">
            <h:inputText id="photo-link-2" styleClass="form-control" a:placeholder="link zdjecia" value="#{auctionRequest.photo2}"/>
        </div>

        <h:outputText value="Link do zdjecia3:" />
        <div class="form-group">
            <h:inputText id="photo-link-3" styleClass="form-control" a:placeholder="link zdjecia" value="#{auctionRequest.photo3}"/>
        </div>

        <div class="form-group">
            <h:inputText id="param1-name" styleClass="form-control" a:placeholder="nazwa parametru" value="#{auctionRequest.param1Name}"/>
            <h:inputText id="param1-value" styleClass="form-control" a:placeholder="wartosc parametru" value="#{auctionRequest.param1Value}"/>
        </div>

        <div class="form-group">
            <h:inputText id="param2-name" styleClass="form-control" a:placeholder="nazwa parametru" value="#{auctionRequest.param2Name}"/>
            <h:inputText id="param2-value" styleClass="form-control" a:placeholder="wartosc parametru" value="#{auctionRequest.param2Value}"/>
        </div>

        <div class="form-group">
            <h:inputText id="param3-name" styleClass="form-control" a:placeholder="nazwa parametru" value="#{auctionRequest.param3Name}"/>
            <h:inputText id="param3-value" styleClass="form-control" a:placeholder="wartosc parametru" value="#{auctionRequest.param3Value}"/>
        </div>

        <h:outputText value="Wybierz kategorie:" />
        <div class="form-group">
            <h:selectOneMenu id="category" value="#{auctionRequest.category_id}">
                <f:selectItems value="#{categoriesManager.getAllCategories()}"
                               var ="category"
                               itemLabel="#{category.name}"
                               itemValue="#{category.id}"/>
            </h:selectOneMenu>
        </div>

        <h:commandButton id="save" styleClass="btn btn-primary" value="Save" action="#{auctionsManager.addAuction(auctionRequest)}"/><br/>
    </h:form>
    <h:outputText value="#{param['auctionId']}" />
</h:body>
</html>
