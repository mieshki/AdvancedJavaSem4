<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<h:body>
    <f:metadata>
        <f:viewParam name="categoryId" value="#{categoriesRequest.id}"/>
    </f:metadata>

    <h:form styleClass="form-base">
        <h:outputText value="Nazwa kategorii:" />
        <div class="form-group">
            <h:inputText id="name" styleClass="form-control" a:placeholder="#{categoriesManager.findCategoryByIdAndReturnItsName(param['categoryId'])}"
                         value="#{categoriesRequest.name}">
                <!--<f:validator validatorId="loginAndPasswordValidator" for="name"/>-->
            </h:inputText>

            <div class="form-group">
                <h:selectOneMenu id="category" value="#{categoriesRequest.department_id}">
                    <f:selectItems value="#{departmentsManager.allDepartments}"
                                   var ="department"
                                   itemLabel="#{department.name}"
                                   itemValue="#{department.id}"/>
                </h:selectOneMenu>
            </div>

            <h:message errorClass="error-message" for="name"/>
        </div>
        <h:commandButton id="save" styleClass="btn btn-primary" value="Save" action="#{categoriesManager.addCategory(categoriesRequest)}"/><br/>
    </h:form>
    <h:outputText value="#{param['categoryId']}" />
</h:body>
</html>
