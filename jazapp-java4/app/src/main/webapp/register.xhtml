<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css" />
</h:head>

<h:body>

    <h:form styleClass="form-base">
        <div class="form-group">
            <h:inputText id="username" styleClass="form-control" a:placeholder="Username"
                         value="#{registerRequest.username}" >
                <f:validateLength minimum="1" maximum="25"/>
                <f:validator validatorId="usernameValidator" for="username"/>
            </h:inputText>
            <h:message errorClass="error-message" for="username"/>
        </div>

        <div class="form-group">
            <h:inputText id="email" styleClass="form-control" a:placeholder="E-mail"
                         value="#{registerRequest.email}" />
        </div>

        <div class="form-group">
            <h:inputText id="first-name" styleClass="form-control" a:placeholder="First name"
                         value="#{registerRequest.name}" >
                <f:validator validatorId="firstnameValidator" for="first-name"/>
            </h:inputText>
            <h:message errorClass="error-message" for="first-name"/>
        </div>

        <div class="form-group">
            <h:inputText id="last-name" styleClass="form-control" a:placeholder="Last name"
                         value="#{registerRequest.surname}">
                <f:validator validatorId="lastnameValidator" for="last-name"/>
            </h:inputText>
            <h:message errorClass="error-message" for="last-name"/>
        </div>

        <div class="form-group">
            <h:inputText id="birthdate" styleClass="form-control" a:placeholder="Birthdate"
                         value="#{registerRequest.birthdate}" >
                <f:validator validatorId="birthdateValidator" for="birthdate"/>
            </h:inputText>
            <h:message errorClass="error-message" for="birthdate"/>
        </div>

        <div class="form-group">
            <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                           value="#{registerRequest.password}" >
                <f:validator validatorId="registerpasswordValidator" for="password"/>
            </h:inputSecret>
            <h:message errorClass="error-message" for="password"/>
        </div>

        <div class="form-group">
            <h:inputSecret id="password-check" styleClass="form-control" a:placeholder="Repeat password"
                           value="#{registerRequest.passwordRepeated}" >
                <f:validator validatorId="registerpasswordValidator" for="password-check"/>
            </h:inputSecret>
            <h:message errorClass="error-message" for="password-check"/>
        </div>

        <h:commandButton styleClass="btn btn-primary" value="Register" action="#{registerController.register(registerRequest)}"/><br/>
    </h:form>

</h:body>
</html>
