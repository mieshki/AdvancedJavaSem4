<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<h:body>

    <h:form styleClass="form-base">
        <h:outputText rendered="#{flash.containsKey('error-message')}}" value="#{flash['error-message']}" />
        <div class="form-group">
            <h:inputText id="login" styleClass="form-control" a:placeholder="Username"
                         value="#{loginRequest.username}" >
                <f:validator validatorId="loginAndPasswordValidator" for="login"/>
            </h:inputText>
            <h:message errorClass="error-message" for="login"/>
        </div>

        <div class="form-group">
            <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                           value="#{loginRequest.password}" >
                <f:validator validatorId="loginAndPasswordValidator" for="password"/>
            </h:inputSecret>
            <h:message errorClass="error-message" for="password"/>
        </div>

        <h:commandButton styleClass="btn btn-primary" value="Login" action="#{loginController.login(loginRequest)}"/><br/>
        <h:outputLink styleClass="small" value="register.xhtml">Signup</h:outputLink>
    </h:form>

</h:body>
</html>
